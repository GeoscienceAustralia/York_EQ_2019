[general]
# EVENT, GMID, YEAR, LEVEL, SCHEME should be replaced
description = Scenario Risk <EVENT>
calculation_mode = scenario_risk
random_seed = 3

[hazard]
gmfs_csv = ./<OUTPUT>/gmf-data_<GMID>_averaged.csv
sites_csv = ./<OUTPUT>/sitemesh_<GMID>.csv
asset_hazard_distance = 20

[exposure]
exposure_file = ../input/exposure_York_<SCHEME>_<YEAR>.xml
taxonomy_mapping_csv = ../input/taxonomy_mapping.csv

[boundaries]
# region = 115.88 -31.88, 115.90 -31.88, 115.90 -31.85, 115.88 -31.85

[fragility]

[vulnerability]
structural_vulnerability_file = ../input/vulnerability_GA_PGA_Sep2019.xml
occupants_vulnerability_file = ../input/casualty_GA_severity_<LEVEL>_PGA_Sep2019.xml
ignore_covs = true

[risk_calculation]
time_event = night
aggregate_by = heritage

[output]
export_dir = <OUTPUT>
